<div class="max-w-2xl mx-auto py-8 space-y-8">
    @let order = orderStore.orderDetail(); @if (orderStore.error()) {
    <div class="alert alert-error">
      {{ orderStore.error() }}
    </div>
    } @else if (order) { }
    <div class="card bg-base-100">
      <div class="card-body">
        <h2 class="card-title">Order Details</h2>
        <p class="text-sm">Order ID: {{ order?.id }}</p>
  
        <div class="space-y-4">
          @defer (on immediate; hydrate never) {
          <app-order-detail [order]="orderStore.orderDetail()" />
          }
        </div>
      </div>
    </div>
  
    <div class="text-center">
      <a routerLink="/" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
